<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JarvisX Admin Panel</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        background: #111;
        color: #eee;
      }
      h1 {
        color: #42f5b9;
      }
      #chatbox {
        max-height: 300px;
        overflow-y: scroll;
        border: 1px solid #444;
        padding: 10px;
        margin-bottom: 10px;
      }
      .ai {
        color: #00f5ff;
      }
      .user {
        color: #ffffff;
      }
      input,
      button {
        padding: 10px;
        margin: 5px 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ¤– JarvisX Admin Training Panel</h1>
    <div id="chatbox"></div>
    <input
      type="text"
      id="prompt"
      placeholder="Teach something or ask a test question..."
    />
    <button onclick="sendPrompt()">Send</button>

    <script>
      async function sendPrompt() {
        const input = document.getElementById("prompt");
        const chatbox = document.getElementById("chatbox");
        const message = input.value;
        input.value = "";

        chatbox.innerHTML += (
          <div class="user">
            <b>You:</b> ${message}
          </div>
        );

        const res = await fetch("/admin/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: message }),
        });

        const data = await res.json();
        chatbox.innerHTML += (
          <div class="ai">
            <b>JarvisX:</b> ${data.reply}
          </div>
        );
        chatbox.scrollTop = chatbox.scrollHeight;
      }
    </script>
  </body>
</html>
