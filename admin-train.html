<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>üß† JarvisX Admin Trainer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        padding: 30px;
      }
      .chat-box {
        max-width: 900px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        height: 80vh;
        overflow-y: auto;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
      .user {
        color: blue;
        margin: 10px 0;
      }
      .bot {
        color: green;
        margin: 10px 0;
      }
      .input-area {
        max-width: 900px;
        margin: 20px auto;
        display: flex;
        gap: 10px;
      }
      input,
      textarea {
        padding: 10px;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        padding: 10px 20px;
        background-color: #007bff;
        border: none;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .section-title {
        font-weight: bold;
        margin-top: 20px;
        color: #333;
      }
    </style>
  </head>

  <body>
    <h2>üß† JarvisX Admin Trainer</h2>

    <div class="chat-box" id="chatBox"></div>

    <div class="input-area">
      <input type="text" id="prompt" placeholder="Ask JarvisX something..." />
      <button onclick="sendMessage()">Send</button>
    </div>

    <div class="section-title">‚úç Correction / Feedback Box</div>
    <div class="input-area">
      <textarea
        id="correction"
        placeholder="Suggest how this reply could be improved (optional)..."
      ></textarea>
      <button onclick="sendCorrection()">‚úÖ Teach</button>
    </div>

    <p id="statusMsg" style="text-align: center; color: green"></p>

    <script>
      let lastPrompt = "";

      async function sendMessage() {
        const prompt = document.getElementById("prompt").value;
        if (!prompt) return;

        lastPrompt = prompt;

        appendChat("You", prompt, "user");
        document.getElementById("prompt").value = "";

        const res = await fetch("/admin-train", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ prompt }),
        });

        const data = await res.json();
        appendChat("JarvisX", data.reply, "bot");
        document.getElementById("correction").value = "";
      }

      async function sendCorrection() {
        const correction = document.getElementById("correction").value;
        if (!lastPrompt || !correction) {
          alert("‚ùó Please enter both prompt and your correction");
          return;
        }

        const res = await fetch("/admin/train", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            prompt: lastPrompt,
            correctedReply: correction,
          }),
        });

        const data = await res.json();
        if (data.success) {
          document.getElementById("statusMsg").textContent =
            "‚úÖ JarvisX learned your correction!";
          setTimeout(() => {
            document.getElementById("statusMsg").textContent = "";
          }, 3000);
        } else {
          document.getElementById("statusMsg").textContent =
            "‚ùå Failed to save correction.";
        }

        document.getElementById("correction").value = "";
      }

      function appendChat(sender, message, cls) {
        const div = document.createElement("div");
        div.className = cls;
        div.innerHTML = `<strong>${sender}:</strong> ${message}`;
        document.getElementById("chatBox").appendChild(div);
        document.getElementById("chatBox").scrollTop =
          document.getElementById("chatBox").scrollHeight;
      }
    </script>
  </body>
</html>
